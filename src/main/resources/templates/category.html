<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Category</title>
</head>
<body>

	<h2 th:text="'Reviews for: ' + ${categories.beverage}"></h2>

		<div th:each="review: ${categories.reviews}">
			<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
		</div>

</body>
</html>
